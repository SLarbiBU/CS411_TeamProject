<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		
		<button class="contact100-btn-show">
          
			<i class="fa-pencil-square-o" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
            </button> 

				<span class="contact100-form-title">
					Sign Up
				</span>
                <form action="results.html" method="GET">
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Username</span>
					<input class="input100" type="text" name="username" placeholder="Enter Username">
					<span class="focus-input100"></span>
				</div>
                    
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Stree Adress</span>
					<input class="input100" type="text" name="Adress" placeholder="Enter Street Address">
					<span class="focus-input100"></span>
                </div>
                    
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">City</span>
					<input class="input100" type="text" name="city" placeholder="Enter City">
					<span class="focus-input100"></span>
                </div>
                    
                <div class="form-group">
	               <label for="state" class="col-sm-2 control-label">State </label>
	               <div class="col-sm-10">
		                  <select class="form-control" id="state" name="state">
			                        <option value="">Select State</option>
                                    <option value="AK">Alaska</option>
                                    <option value="AL">Alabama</option>
                                    <option value="AR">Arkansas</option>
                                    <option value="AZ">Arizona</option>
                                    <option value="CA">California</option>
                                    <option value="CO">Colorado</option>
                                    <option value="CT">Connecticut</option>
                                    <option value="DC">District of Columbia</option>
                                    <option value="DE">Delaware</option>
                                    <option value="FL">Florida</option>
                                    <option value="GA">Georgia</option>
                                    <option value="HI">Hawaii</option>
                                    <option value="IA">Iowa</option>
                                    <option value="ID">Idaho</option>
                                    <option value="IL">Illinois</option>
                                    <option value="IN">Indiana</option>
                                    <option value="KS">Kansas</option>
                                    <option value="KY">Kentucky</option>
                                    <option value="LA">Louisiana</option>
                                    <option value="MA">Massachusetts</option>
                                    <option value="MD">Maryland</option>
                                    <option value="ME">Maine</option>
                                    <option value="MI">Michigan</option>
                                    <option value="MN">Minnesota</option>
                                    <option value="MO">Missouri</option>
                                    <option value="MS">Mississippi</option>
                                    <option value="MT">Montana</option>
                                    <option value="NC">North Carolina</option>
                                    <option value="ND">North Dakota</option>
                                    <option value="NE">Nebraska</option>
                                    <option value="NH">New Hampshire</option>
                                    <option value="NJ">New Jersey</option>
                                    <option value="NM">New Mexico</option>
                                    <option value="NV">Nevada</option>
                                    <option value="NY">New York</option>
                                    <option value="OH">Ohio</option>
                                    <option value="OK">Oklahoma</option>
                                    <option value="OR">Oregon</option>
                                    <option value="PA">Pennsylvania</option>
                                    <option value="PR">Puerto Rico</option>
                                    <option value="RI">Rhode Island</option>
                                    <option value="SC">South Carolina</option>
                                    <option value="SD">South Dakota</option>
                                    <option value="TN">Tennessee</option>
                                    <option value="TX">Texas</option>
                                    <option value="UT">Utah</option>
                                    <option value="VA">Virginia</option>
                                    <option value="VT">Vermont</option>
                                    <option value="WA">Washington</option>
                                    <option value="WI">Wisconsin</option>
                                    <option value="WV">West Virginia</option>
                                    <option value="WY">Wyoming</option>
		                  </select>
	               </div>
                    <br><br> 
                </div>
                    
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Zipcode</span>
					<input class="input100" type="text" name="Zipcode" placeholder="Enter Zipcode">
					<span class="focus-input100"></span>
                </div>
                    
                 <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Phone Number</span>
					<input class="input100" type="text" name="city" placeholder="000-000-0000">
					<span class="focus-input100"></span>
                 </div>
                    
                
                 <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Password</span>
					<input class="input100" type="text" name="city" placeholder="Enter Password">
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Confirm Password</span>
					<input class="input100" type="text" name="city" placeholder="Please Confirm Password">
					<span class="focus-input100"></span>
                </div>
                    
                

                    
                <div >
                    
                    <p class = "cmon">Please Select your Favorites: </p> <br>

                        Conerts: <input type="checkbox" name="Favs" value="Concerts"  /><br />

                        Games: <input type="checkbox" name="Favs" value="Games"  /><br /> 

                        Bars: <input type="checkbox" name="Favs" value="Bars"  /><br /> 
                    
                        Food: <input type="checkbox" name="Favs" value="Food"  /><br /> 
                    
                        Outdoor: <input type="checkbox" name="Favs" value="Outdoor"  /><br /> 

                        Parties: <input type="checkbox" name="Favs" value="Parties" >
                    
<!--                        Dont know the Catedories but have these up as an example-->
                        <br> <br> <br> <br>
                </div>

				

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>




</body>
</html>
