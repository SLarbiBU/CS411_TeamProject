<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>

	<div class="container-contact100">
		
		<button class="contact100-btn-show">
          
			<i class="fa fa-car" aria-hidden="true"></i>
		</button>

		<div class="wrap-contact100">
			<button class="contact100-btn-hide">
				<i class="fa fa-close" aria-hidden="true"></i>
			</button>

				<span class="contact100-form-title">
					Find an Event
				</span>
                <form action="results.html" method="GET">
				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Name is required">
					<span class="label-input100">Where Are You Looking?</span>
					<input class="input100" type="text" name="city" placeholder="City">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">What Kind of Event?</span>
					<input class="input100" type="text" name="term" placeholder="Keyword">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">What Your Price Point?</span><br>
					<input type="checkbox" name="pricePoint" value="paid"/>$$$
                    <input type="checkbox" name="pricePoint" value="free"/>$<br>
					<span class="focus-input100"></span>
				</div>
                
                <div class="wrap-input100 validate-input" data-validate = "Message is required">
					<span class="label-input100">When?</span><br>
					<input type="checkbox" name="when" value="today"/>today
                    <input type="checkbox" name="when" value="tomorrow"/>tomorrow

                    <input type="checkbox" name="when" value="this_weekend"/>this weekend
    
                    <input type="checkbox" name="when" value="this_week"/>this week
    
                    <input type="checkbox" name="when" value="next_week"/>next week<br>
					<span class="focus-input100"></span>
				</div>

				<div class="container-contact100-form-btn">
					<button class="contact100-form-btn">
						<span>
							Submit
							<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
						</span>
					</button>
				</div>
			</form>

		</div>
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="vendor/jquery/jquery-3.2.1.min.js"></script>

<!--===============================================================================================-->
	<script src="js/main.js"></script>




</body>
</html>
